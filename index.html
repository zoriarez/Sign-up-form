<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="imageside">
            <div class="insideImgBar">
                <img src="" alt="">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="mainframes" id="formFrame">
                <div>
                    <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
                </div>
                <form action="" method="post">
                    <label for="first-name">first-name</label>
                    <input type="text" class="textboxes"  id="first-name" required>

                    <label for="last-name">last-name</label>
                    <input type="text" class="textboxes"  id="last-name" required>

                    <label for="email">email</label>
                    <input type="email" class="textboxes"  id="email" required>

                    <label for="Phone number">Phone number</label>
                    <input type="number" class="textboxes"  id="Phone number" required>
                    
                    <label for="password">password</label>
                    <input type="password" class="textboxes"  id="password" required minlength="8" maxlength="20">

                    <label for="Confirm">Confirm</label>
                    <input type="text" class="textboxes"  id="confirm" required>

                    <input type="submit" >
                
                </form>
                <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
