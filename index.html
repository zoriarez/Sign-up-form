<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="imageside">
            <div class="insideImgBar">
                <img src="odin-lined.png" alt="">
                <h1>Odin</h1>
            </div>
        </div>
        <main>
                <section class="Description">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="remote-text">You <em>know</em> you want to.</p>
                
                </section>


                <form action="#" method="post" onsubmit="return checkpassword()">
                    <div class="formContainer">
                        <p>Let's do this!</p>
                    <fieldset>
                        <div class="cell">
                            <label for="first-name">first-name</label>
                            <input type="text" class="textboxes"  id="first-name" name="first-name" required>
                        </div>
                        <div class="cell">
                            <label for="last-name">last-name</label>
                            <input type="text" class="textboxes"  id="last-name" name="lastname" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="cell">
                            <label for="email">email</label>
                            <input type="email" class="textboxes"  id="email" name="email" required>
                        </div>
                        <div class="cell">
                            <label for="phoneNumber">Phone number</label>
                            <input type="text" class="textboxes"  id="phoneNumber" name="phone" required pattern="(\d{5}([\-]\d{4})?)" title="please match the format eg.51234" placeholder="123451">
                        </div>
                     </fieldset>

                    <fieldset>
                        <div class="cell">   
                            <label for="password">password</label>
                            <input type="password" class="textboxes"  id="password" name="password" required minlength="8" maxlength="20">
                        </div>
                        <div class="cell">
                            <label for="Confirm">Confirm</label>
                            <input type="password" class="textboxes"  id="confirm" name="confirm"  required >
                        </div>
                    </fieldset>
                 </div>
                    <div class="buttonContainer">
                        <button type="submit"  >Create Account</button>
                        <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
                    </div>
               
                </form>
               
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
